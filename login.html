<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="titulo">
            <h2>Login</h2>
        </div>
        <form  class="form">
            <div class="input-box">
                <label for="firstname">Nome:</label>
                <input type="text" id="nome" class="box-nome" placeholder="digite seu nome" required oninput="validarNome()">
                <br>
                <span class="span">Deve conter no mínimo 10 caracteres</span>
            </div>
            <div class="input-box">
                <label for="username">Login:</label>
                <input type="text" id="login" class="box-login" placeholder="Digite seu nome de usuário" required oninput="validarLogin()">
                <br>
                <span class="span">Deve conter no máximo 10 caracteres</span>
            </div>
            <div class="input-box">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="box-email" placeholder="Digite seu email" required oninput="validarEmail()">
                <br>
                <span class="span">Insira um email válido</span>
            </div>
            <div class="input-box">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="box-senha" placeholder="Digite sua senha" required oninput="compararSenha()">
                <br>
                <span class="span">As senhas devem ser iguais!</span>
            </div>
            <div class="input-box">
                <label for="confirmsenha">Confirme sua senha:</label>
                <input type="password" id="confirmsenha" class="box-confirmsenha" placeholder="Confirme sua senha" required oninput="compararSenha()">
                <br>
                <span class="span">As senhas devem ser iguais!</span>
            </div>
            <div class="botao">
                <input type="submit" class="button" onclick="entrar()">
            </div>
        </form>
    </section>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
